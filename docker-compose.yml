services:
  prism:
    container_name: prism
    image: ghcr.io/lone-cloud/prism:latest
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      - prism-data:/app/data
      - signal-data:/home/prism/.local/share/signal-cli
    env_file:
      - .env
    restart: unless-stopped

volumes:
  signal-data:
  prism-data:
